<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Google Homepage</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
   <link href="stylesheet.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <nav id="navbar">
          <ul>
            <li>About</li>
            <li>Store</li>
          </ul>

          <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li>Apps</li>
            <li>Account</li>
          </ul>
      </nav>
    </header>
    <main>
      <img class="logo" alt="Google Logo" src="images/googlelogo.png" title="Google Logo" />
      <form>
          <input name ="search" type ="text"/>
          <button> Google Search </button>
          <button> I'm Feeling Lucky </button>
          <p> Google offered in: <span style="color:blue">Francais</span> </p>
      </form>

    </main>
    <footer>
      <div id="canada">Canada</div>
      <ul>
          <li id="privacy"> Privacy </li>
          <li id="terms"> Terms </li>
          <li id="settings"> Settings </li>
          <li id="advertising"> Advertising </li>
          <li id="business"> Business </li>
          <li id="howto"> How Search works </li>
      </ul>
    </footer>



  </body>
</html>
